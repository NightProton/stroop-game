<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroop Effect Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px cyan;
        }
        #word {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }
        .btn {
            padding: 15px 25px;
            margin: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: white;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stroop Effect Challenge</h1>
        <p>Pick the color of the word, not the word itself!</p>
        <div id="word">RED</div>
        <div>
            <button class="btn" style="background: red;" onclick="checkAnswer('red')">Red</button>
            <button class="btn" style="background: blue;" onclick="checkAnswer('blue')">Blue</button>
            <button class="btn" style="background: green;" onclick="checkAnswer('green')">Green</button>
            <button class="btn" style="background: yellow; color: black;" onclick="checkAnswer('yellow')">Yellow</button>
            <button class="btn" style="background: purple;" onclick="checkAnswer('purple')">Purple</button>
            <button class="btn" style="background: black; color: white;" onclick="checkAnswer('black')">Black</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <!-- Modal Popup for Poster -->
    <div id="popup" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <img id="popupImage" src="https://i.pinimg.com/564x/36/c1/7c/36c17ca2da4632f75da3bb0f7bf207fa.jpg" alt="We Want You for This Cognitive Coup">
            <p style="color: cyan; font-size: 30px; margin-top: 10px; letter-spacing: 5px; font-family: 'Bebas Neue', sans-serif; text-shadow: 0 0 10px cyan, 0 0 20px cyan, 0 0 30px cyan;">
    FOR THE COGNITIVE COUP
</p>

        </div>
    </div>

    <script>
        const words = [
            { text: "RED", color: "blue" },
            { text: "BLUE", color: "green" },
            { text: "GREEN", color: "red" },
            { text: "YELLOW", color: "purple" },
            { text: "PURPLE", color: "black" },
            { text: "BLACK", color: "yellow" }
        ];
        
        let score = 0;
        let index = 0;

        function nextWord() {
            if (index < words.length) {
                document.getElementById("word").textContent = words[index].text;
                document.getElementById("word").style.color = words[index].color;
            } else {
                endGame();
            }
        }

        function checkAnswer(color) {
            if (index < words.length && color === words[index].color) {
                score++;
            }
            index++;
            nextWord();
        }

        function endGame() {
            document.getElementById("result").textContent = "Game Over! Your Score: " + score;
            showPopup();
        }

        function showPopup() {
            document.getElementById("popup").style.display = "block";
            setTimeout(function() {
                window.location.href = "https://tinyurl.com/Cognitivecoup";
            }, 3000); // Redirects after 3 seconds
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        nextWord();
    </script>

    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            margin: 10% auto;
            padding: 20px;
            width: 50%;
            text-align: center;
        }

        .close {
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        #popupImage {
            max-width: 100%;
            border: 5px solid cyan;
            border-radius: 10px;
        }
    </style>

</body>
</html>
